name: Code Quality

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  format-check:
    name: Format Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check formatting with Prettier
        run: npm run format:check || npm run lint

  type-safety:
    name: Type Safety
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate SvelteKit files
        env:
          DATABASE_HOST: ${{ secrets.DATABASE_HOST || 'dummy' }}
          DATABASE_NAME: ${{ secrets.DATABASE_NAME || 'dummy' }}
          DATABASE_USERNAME: ${{ secrets.DATABASE_USERNAME || 'dummy' }}
          DATABASE_PASSWORD: ${{ secrets.DATABASE_PASSWORD || 'dummy' }}
        run: npx svelte-kit sync

      - name: Run TypeScript compiler check
        env:
          DATABASE_HOST: ${{ secrets.DATABASE_HOST || 'dummy' }}
          DATABASE_NAME: ${{ secrets.DATABASE_NAME || 'dummy' }}
          DATABASE_USERNAME: ${{ secrets.DATABASE_USERNAME || 'dummy' }}
          DATABASE_PASSWORD: ${{ secrets.DATABASE_PASSWORD || 'dummy' }}
        run: npx tsc --noEmit

      - name: Run Svelte check
        env:
          DATABASE_HOST: ${{ secrets.DATABASE_HOST || 'dummy' }}
          DATABASE_NAME: ${{ secrets.DATABASE_NAME || 'dummy' }}
          DATABASE_USERNAME: ${{ secrets.DATABASE_USERNAME || 'dummy' }}
          DATABASE_PASSWORD: ${{ secrets.DATABASE_PASSWORD || 'dummy' }}
        run: npm run check
